<h1>Game</h1>

<board [fields]="fields" [size]="boardSize" [ready]="boardReady" ></board>

<info [mines]="mines"></info>

<button (click)="initBoard()" class="btn btn-primary" >Init Board</button>

<button (click)="addScore()" class="btn btn-primary" >Add Score</button>

<button (click)="finishGame()" class="btn btn-primary" >Finish</button>

<game-end-window *ngIf="gameFinished" ></game-end-window>
