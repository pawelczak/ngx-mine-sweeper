<div (click)="reveal()"
     (contextmenu)="mark()"
     [ngClass]="{untouched: !showEmpty()}"
     class="field" >


    <span *ngIf="showMinesCounter()" >
        {{field.getMinesCounter()}}
    </span>

    <span *ngIf="!showMinesCounter()"
          [ngClass]="{mine: showMine(), 'fa-certificate': showMine(), marked: showMarked(), 'fa-flag': showMarked(), empty: showEmpty()}"
          class="fa" >
    </span>


</div>
<ng-content></ng-content>
