<div class="scoreboard">

    <h1>Scoreboard</h1>

    <ul>
        <li *ngIf="isScoresEmpty()" >
            No scores.
        </li>
        <li *ngFor="let score of scores" >
            {{score.name}} {{score.difficulty}} {{score.time}}
        </li>
    </ul>

    <button (click)="resetScores()">Reset scoreboard</button>

</div>
